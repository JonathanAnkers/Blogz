{% extends 'base.html' %}

{% block content %}

<h1>User Login</h1>

<form method="post">
    <label>
        <div>User Name</div>
        <input type="text" name="username" value="{{title}}">
    </label>
    <label>
        <div>User Password</div>
        <input type="password" name="password">
    </label>
    <div class="error">{{ error }}</div>
    <input type="submit">
</form>

{% endblock %}
